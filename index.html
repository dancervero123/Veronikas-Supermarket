<!DOCTYPE html>
<html>
    <head>
        <title>Veronika's Supermarket</title>
    </head>
    <body>
        <h1>Veronika's Supermarket!</h1>
        <div class="names">
            <h2>Product Name</h2>
            <h2>Product Cost</h2>
        </div>
        <div class="shoppingCart">
            <p class="productList">
                <ul class="rowLeft">
                </ul>
            </p>
            <p class="productCost"></p>
                <ul class="rowRight">
                </ul>
        </div>
        
        <div class="answers">
            <p>Product Name:</p>
            <input class="productName">
            <p>Product Cost:</p>
            <input class="price">
            <button class="addProduct">Add Item</button>
            <button class="purchaseItems">Purchase Items</button>
        </div>
        <p class="numItems">Items in Cart:</p>
        <p class="overallCost">Price:</p>
    </body>
</html>
